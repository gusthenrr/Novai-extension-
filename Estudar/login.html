
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar conta - NOVAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --novai-indigo: #5145ff;
      --novai-indigo-dark: #372bd1;
      --novai-bg: #f4f5fb;
      --novai-text: #1f2933;
      --novai-muted: #6b7a8f;
      --novai-danger: #dc2626;
      --novai-success: #047857;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, rgba(81, 69, 255, 0.2), rgba(81, 69, 255, 0)) var(--novai-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--novai-text);
    }

    main {
      width: min(420px, 100%);
      background: #fff;
      padding: 40px 36px;
      border-radius: 24px;
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.16);
      text-align: center;
    }

    .brand {
      width: 120px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: clamp(1.6rem, 1.1rem + 1.5vw, 2.1rem);
      margin: 0 0 8px 0;
      color: var(--novai-indigo);
    }

    p.subtitle {
      margin: 0 0 24px 0;
      color: var(--novai-muted);
      line-height: 1.55;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--novai-text);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      font-size: 1rem;
      margin-top: 6px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--novai-indigo);
      box-shadow: 0 0 0 3px rgba(81, 69, 255, 0.2);
      outline: none;
    }

    button[type="submit"] {
      margin-top: 8px;
      padding: 14px 16px;
      background: linear-gradient(135deg, var(--novai-indigo), var(--novai-indigo-dark));
      border: none;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover:not([disabled]) {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(81, 69, 255, 0.28);
    }

    button[type="submit"][disabled] {
      opacity: 0.7;
      cursor: progress;
    }

    .status-message {
      min-height: 24px;
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--novai-muted);
    }

    .status-message.is-error {
      color: var(--novai-danger);
    }

    .status-message.is-success {
      color: var(--novai-success);
    }

    .helper {
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--novai-muted);
    }

    @media (max-width: 480px) {
      main {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="images/logo-blue.png" alt="Logotipo NOVAI" class="brand" loading="lazy">
    <h1>Conecte sua conta NOVAI</h1>
    <p class="subtitle">Use seu e-mail e senha cadastrados na NOVAI para liberar as análises nos anúncios do Mercado Livre.</p>

    <form id="login-form" novalidate>
      <label for="email">
        E-mail NOVAI
        <input type="email" id="email" name="email" autocomplete="email" required placeholder="voce@novai.com">
      </label>

      <label for="password">
        Senha NOVAI
        <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="••••••••">
      </label>

      <button type="submit" id="submit-button">Conectar conta</button>
    </form>

    <p id="status-message" class="status-message" role="status" aria-live="polite"></p>

    <p class="helper">Suas credenciais são usadas apenas para obter os tokens de acesso. Guardaremos apenas o refresh token de forma segura para renovar o acesso automaticamente.</p>
  </main>
  <script src="login.js" type="module"></script>
</body>
</html>
